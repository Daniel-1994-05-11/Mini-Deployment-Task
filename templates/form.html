<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='hospital.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Patient Details</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('submit') }}">
            <input type="text" name="first_name" placeholder="First Name" value="{{ first_name or '' }}" required>
            <input type="text" name="last_name" placeholder="Last Name" value="{{ last_name or '' }}" required>
            <input type="date" name="dob" placeholder="Date of Birth" value="{{ dob or '' }}" required>
            <input type="text" name="therapist" placeholder="Therapist Name" value="{{ therapist or '' }}" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
